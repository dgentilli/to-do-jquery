<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/toDos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.3.1.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
      <input type="text" placeholder="Add new To-Do" />
      <ul>
        <li>
          <span class="delete"><i class="fa fa-trash"></i></span>
          Work on Coding <span class="check"><input type="checkbox"/></span>
        </li>

        <li>
          <span class="delete"><i class="fa fa-trash"></i></span> Do laundry
          <span class="check"><input type="checkbox"/></span>
        </li>
        <li>
          <span class="delete"><i class="fa fa-trash"></i></span> Buy Groceries
          <span class="check"><input type="checkbox"/></span>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/toDos.js"></script>
  </body>
</html>
